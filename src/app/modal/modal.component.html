<button class="btn btn-primary" (click)="open(content)">Enivar Alerta</button>

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h4 class="offcanvas-title">Enivar Alerta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <div class="text-start">
      <textarea [(ngModel)]="textareaValue" class="form-control" placeholder="{'test':'test'}" rows="20" cols="40" ></textarea>
    </div>
    <p></p>
    <div class="text-end">
      <button type="button" class="btn btn-outline-primary" (click)="onSubmit()">Enviar Alerta MDE</button>
		</div>
	</div>
</ng-template>
