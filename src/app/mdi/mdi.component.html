<h1>Registro de eventos {{device_mdi}}</h1>  
    
<table class="table table-bordered table-hover" *ngIf="!isLoading; else loading">  
  <thead>  
      <tr>  
        <th>ID Cliente</th>  
        <th>No. Serie</th>  
        <th>Coordenadas</th>  
        <th>Corriente Baja</th>  
        <th>Corriente Alta</th>
        <th>Voltaje</th>
        <th>Fecha</th>
      </tr>  
  </thead>  
  <tbody>
    <tr *ngFor="let item of mdiData | paginate: { itemsPerPage: 10, currentPage: p }">  
      <td>{{ item.idCliente }}</td>  
      <td>{{ item.NoSerie }}</td>  
      <td>{{ item.geolocalizacion }}</td>  
      <td>{{ item.corriente_baja }}</td>  
      <td>{{ item.corriente_alta }}</td> 
      <td>{{ item.voltaje }}</td> 
      <td>{{ item.fecha }}</td>  
    </tr>  
  </tbody>  
</table>
<div class="text-end"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
    
<ng-template #loading>
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Cargando Registros...
  </button>
</ng-template>
